<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Online-Store-Landing</title>
</head>

<body>
    <!--Start Header -->
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-img">
                    <img src="images/logo.png" alt="">
                </div>
                <span class="logo-text">online <br><span class="logo-highlight">store</span></span>
            </div>
            <input type="checkbox" id="hamburger" class="i-checkbox">
            <label for="hamburger" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="mobile-menu">
                <a href="">home</a>
                <a href="">products</a>
                <a href="">about</a>
                <a href="">contact</a>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="container">
            <div class="hero-content">
                <div class="text-content">
                    <span class="hero-eyebrow">new arrivals <span class="hero-word hero-word--just">just</span><br>
                        <span class="hero-word hero-word--for">for</span><br>
                        <span class="hero-word hero-word--you">you</span>
                        <div class="online-deals">
                            <div class="part-online">for online <div class="last-online">order</div>
                            </div>
                            <div class="discount">30% <br> off</div>
                        </div>
                    </span>
                </div>
                <div class="hero-img">
                    <div class="box-img">
                        <img src="images/hero-img.png" alt="">
                    </div>
                </div>

                <div class="contact-box">
                    <div class="social-links">
                        <a href="">
                            <i class="fa-brands fa-square-x-twitter"></i>
                        </a>
                        <a href="">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        <a href="">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                    <div class="copyright">
                        <p>Â© 2026 YourBrand. All rights reserved.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End Header -->
</body>

</html>
